<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="boardDisplay" data-id="boardDisplay">
      <div class="boardSquare" data-id="boardSquare" square-id="0"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="1"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="2"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="3"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="4"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="5"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="6"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="7"></div>
      <div class="boardSquare" data-id="boardSquare" square-id="8"></div>
    </div>
    <div class="gameLogistics" data-id="gameLogistics">
      <div class="gameStatus" data-id="gameStatus"></div>
      <button class="resetBtn" data-id="resetBtn">reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
